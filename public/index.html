<!doctype html>

<html ng-app="dukpt">

<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Optimize mobile viewport -->

	<title>Node/Angular Todo App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<!-- load bootstrap -->
	<style>
		html {
			overflow-y: scroll;
		}
		
		body {
			padding-top: 50px;
		}
		
		#todo-list {
			margin-bottom: 30px;
		}
		
		#todo-form {
			margin-bottom: 50px;
		}
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	<!-- load angular -->
	<script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS WITH INITIALIZE FUNCTION -->

<body ng-controller="mainController">
	<div class="container">

		<!-- FORM TO LOGIN TODOS -->
		<div id="login-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<lablel>Card number</lablel>
						<input type="text" class="form-control input-lg text-center" ng-model="cardData.account_number">
					</div>

					<!-- createToDo() WILL CREATE NEW TODOS -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="submit()">submit</button>
				</form>
			</div>
		</div>

		<div>
			<h1>Card data</h1>
			<!--<div ng-controller="ListCtrl">-->
			<table>
				<tr ng-repeat="(key, value) in fullCardResponse">
						<td>{{key}}</td>
						<td><pre>{{value}}</pre></td>
				</tr>
			</table>
			<!--<div ng-repeat="(key, value) in fullCardResponse">-->
			<!--	<h2>{{key}}</h2>-->
			<!--	<pre>{{value}}</pre>-->

			<!--</div>-->
		</div>
	</div>


	<div class="text-center text-muted">
		<p>A demo by me.</p>
	</div>

	</div>

</body>

</html>
